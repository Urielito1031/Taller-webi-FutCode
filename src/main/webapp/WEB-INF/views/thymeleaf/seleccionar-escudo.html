            --secondary-bg: #1b263b;

            --text-primary: #00ffc3;
            --text-secondary: #ffffff;
            --text-muted: #b0b8c1;
            --border-color: #2a3f5f;
            --hover-bg: #1e3148;

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--dark-bg) 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-secondary);
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: var(--text-primary);
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 195, 0.3);
        }

        .header p {
            color: var(--text-muted);
            font-size: 1.2rem;
            margin-bottom: 0px;
        }

        .team-name-display {
            background: linear-gradient(145deg, rgba(30, 42, 60, 0.9), rgba(46, 61, 79, 0.9));
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 10px;
            margin-top: -30px;
            border: 1px solid rgba(0, 255, 195, 0.2);
            text-align: center;
        }

        .team-name-display h2 {
            color: var(--text-primary);
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        /* Carrusel Bootstrap Style */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1500px;
            height: 500px;
            margin-top: -70px;
            overflow: hidden;
            margin-left: auto;
            margin-right: auto;
            padding: 88px;
        }

        .carousel-inner {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .carousel-track {
            display: flex;
            align-items: center;
            height: 100%;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            gap: 30px;
            padding: 0 50px;
            position: relative;
            width: max-content;
            transform: translateX(0);
        }

        .shield-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            min-width: 200px;
            opacity: 0.3;
            transform: scale(0.7);
            flex-shrink: 0;
        }

        .shield-item.active {
            opacity: 1;
            transform: scale(1.3);
            z-index: 10;
        }

        .shield-item.prev,
        .shield-item.next {
            opacity: 0.6;
            transform: scale(0.9);
            z-index: 5;
        }

        .shield-item.prev2,
        .shield-item.next2 {
            opacity: 0.4;
            transform: scale(0.8);
            z-index: 3;
        }

        .shield-image {
            width: 120px;
            height: 120px;
            object-fit: contain;
            background: linear-gradient(145deg, #1c2a3a 0%, #0d1a2e 100%);
            border-radius: 20px;
            padding: 8px;
            transition: all 0.3s ease;
        }

        .shield-item.active .shield-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(0,255,195,0.05) 0%, rgba(0,255,195,0.1) 100%);
            padding: 10px;
            box-shadow: 0 0 15px rgba(0,255,195,0.6), 0 0 30px rgba(0,255,195,0.3);
            border: 3px solid var(--text-primary);
            transition: all 0.4s ease;
        }

        .shield-item.active::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 190px;
            height: 190px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 195, 0.2), transparent 60%);
            box-shadow: 0 0 25px rgba(0, 255, 195, 0.4);
            animation: breathPulse 3s ease-in-out infinite;
            z-index: -1;
        }

        /* Eliminar animaciones, glow y pseudo-elementos */
        .shield-item .shield-image::before {
            display: none !important;
            content: none !important;
        }

        .shield-item:hover .shield-image {
            border: none;
            box-shadow: none;
        }

        @keyframes breathPulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.9; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
        }

        /* Controles del carrusel */
        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 195, 0.2);
            border: 2px solid var(--text-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            color: var(--text-primary);
            z-index: 20;
            box-shadow: 0 4px 15px rgba(0, 255, 195, 0.3);

        }

        .carousel-control:hover {
            background: rgba(0, 255, 195, 0.3);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 255, 195, 0.5);
        }

        .carousel-control.prev {
            left: 20px;
        }

        .carousel-control.next {
            right: 20px;
        }

        .carousel-control:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Indicadores */
        .carousel-indicators {
            display: flex;
            gap: 12px;
            justify-content: center;
            align-items: center;
            margin-top: 22220px;
            flex-wrap: wrap;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 15;
        }

        .indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
        }



        .indicator.active {
            background: var(--text-primary);
            box-shadow: 0 0 10px rgba(0, 255, 195, 0.6);
            transform: scale(1.2);
        }


        .indicator:hover {
            background: rgba(0, 255, 195, 0.6);
        }

        /* Botones de acci√≥n */
        .action-buttons {
            text-align: center;
            margin-top: 0px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 0 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--text-primary), #00d4a3);
            color: var(--primary-bg);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 195, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, var(--text-muted), #8a9ba8);
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(176, 184, 193, 0.3);

        /* Eliminamos el selected-shield de arriba */

        /* Contador */
        .position-counter {
            text-align: center;
            margin-top: -30px;
            color: var(--text-muted);
            font-size: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .carousel-container {
                height: 400px;
            }

            .shield-image {
                width: 80px;
                height: 80px;
            }

            .shield-item.active .shield-image {
                width: 140px;
                height: 140px;
            }

            .carousel-control {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            .carousel-control.prev {
                left: 10px;
            }

            .carousel-control.next {
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .carousel-container {
                height: 350px;
            }

            .shield-image {

            }

            .shield-image img{
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 20px;
                transition: all 0.3s ease;
            }

            .shield-item.active .shield-image {
                width: 100px;
                height: 100px;
            }
        }
    </style>

        ];

        let currentIndex = 0;
        let selectedShield = null;
        let shieldWidth = 250; // Ancho de cada escudo incluyendo gap

        const carouselTrack = document.getElementById('carouselTrack');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const confirmBtn = document.getElementById('confirmBtn');
        const escudoSeleccionadoInput = document.getElementById('escudoSeleccionado');
        const indicatorsContainer = document.getElementById('indicators');

        function createShieldElement(escudo, index) {
            const shieldDiv = document.createElement('div');
            shieldDiv.className = 'shield-item';
            shieldDiv.dataset.index = index;
            
            const img = document.createElement('img');
            img.src = escudo.imagen;
            img.alt = escudo.nombre;
            img.className = 'shield-image';
            
            shieldDiv.appendChild(img);
            shieldDiv.addEventListener('click', () => selectShield(escudo));
            
            return shieldDiv;
        }

        function createIndicator(index) {
            const indicator = document.createElement('div');
            indicator.className = 'indicator';
            indicator.dataset.index = index;
            indicator.addEventListener('click', () => goToShield(index));
            return indicator;
        }

        function updateCarousel() {
            // Limpiar todo
            carouselTrack.innerHTML = '';
            indicatorsContainer.innerHTML = '';
            
            // Crear indicadores
            for (let i = 0; i < escudos.length; i++) {
                const indicator = createIndicator(i);
                if (i === currentIndex) {
                    indicator.classList.add('active');
                }
                indicatorsContainer.appendChild(indicator);
            }
            
            // Mostrar solo los escudos visibles (prev2, prev, active, next, next2)
            const startIndex = Math.max(0, currentIndex - 2);
            const endIndex = Math.min(escudos.length, currentIndex + 3);
            for (let i = startIndex; i < endIndex; i++) {
                const shieldElement = createShieldElement(escudos[i], i);
                if (i === currentIndex) {
                    shieldElement.classList.add('active');
                } else if (i === currentIndex - 1) {
                    shieldElement.classList.add('prev');
                } else if (i === currentIndex + 1) {
                    shieldElement.classList.add('next');
                } else if (i === currentIndex - 2) {
                    shieldElement.classList.add('prev2');
                } else if (i === currentIndex + 2) {
                    shieldElement.classList.add('next2');
                }
                carouselTrack.appendChild(shieldElement);
            }
            // Quitar cualquier desplazamiento
            carouselTrack.style.transform = 'none';
            selectShield(escudos[currentIndex]);
            updateNavigationButtons();
            updateCounter();
        }

        function updateNavigationButtons() {
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === escudos.length - 1;
            
            // Efectos visuales en los botones
            if (currentIndex === 0) {
                prevBtn.style.opacity = '0.5';
                prevBtn.style.cursor = 'not-allowed';
            } else {
                prevBtn.style.opacity = '1';
                prevBtn.style.cursor = 'pointer';
            }
            
            if (currentIndex === escudos.length - 1) {
                nextBtn.style.opacity = '0.5';
                nextBtn.style.cursor = 'not-allowed';
            } else {
                nextBtn.style.opacity = '1';
                nextBtn.style.cursor = 'pointer';
            }
        }

        function updateCounter() {
            document.getElementById('currentPosition').textContent = currentIndex + 1;
            document.getElementById('totalShields').textContent = escudos.length;
        }

        function selectShield(escudo) {
            selectedShield = escudo;
            confirmBtn.disabled = false;
            escudoSeleccionadoInput.value = escudo.imagen;
            
            // Efecto visual en el bot√≥n
            confirmBtn.style.background = 'linear-gradient(45deg, var(--text-primary), #00d4a3)';
            confirmBtn.style.transform = 'scale(1.05)';
            confirmBtn.style.boxShadow = '0 0 20px rgba(0, 255, 195, 0.4)';
        }

        function nextShield() {
            if (currentIndex < escudos.length - 1) {
                nextBtn.style.transform = 'translateY(-50%) scale(1.1)';
                nextBtn.style.boxShadow = '0 0 15px rgba(0, 255, 195, 0.6)';
                currentIndex++;
                setTimeout(() => {
                    updateCarousel();
                    nextBtn.style.transform = 'translateY(-50%) scale(1)';
                    nextBtn.style.boxShadow = '0 0 10px rgba(0, 255, 195, 0.3)';
                }, 150);
            }
        }

        function prevShield() {
            if (currentIndex > 0) {
                prevBtn.style.transform = 'translateY(-50%) scale(1.1)';
                prevBtn.style.boxShadow = '0 0 15px rgba(0, 255, 195, 0.6)';
                currentIndex--;
                setTimeout(() => {
                    updateCarousel();
                    prevBtn.style.transform = 'translateY(-50%) scale(1)';
                    prevBtn.style.boxShadow = '0 0 10px rgba(0, 255, 195, 0.3)';
                }, 150);
            }
        }

        function goToShield(index) {
            if (index !== currentIndex) {
                currentIndex = index;
                updateCarousel();
            }
        }

        function confirmSelection() {
            if (selectedShield) {
                document.getElementById('shieldForm').submit();
            }
        }

        // Mezclar aleatoriamente los escudos cada vez que se carga la p√°gina
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        shuffle(escudos);

        // Event listeners
        prevBtn.addEventListener('click', (e) => {
            e.preventDefault();
            prevShield();
        });
        
        nextBtn.addEventListener('click', (e) => {
            e.preventDefault();
            nextShield();
        });
        
        confirmBtn.addEventListener('click', confirmSelection);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevShield();
            } else if (e.key === 'ArrowRight') {
                nextShield();
            } else if (e.key === 'Enter' && !confirmBtn.disabled) {
                confirmSelection();
            }
        });

        // Initialize carousel
        updateCarousel();
    </script>
