<!-- dashboard.html - Página principal corregida -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FutCode - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <link th:href="@{/css/list-torneos.css}" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
  <a id="titulo-nav" class="navbar-brand" href="#">FUTCODE</a>
  <div class="container">
    <div id="navbarNav">
      <ul class="ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/equipo"><i class="bi bi-people-fill"></i> Mi Equipo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/spring/torneo/1/tabla-general"><i class="bi bi-trophy-fill"></i> Torneos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/spring/jugador/comprar-sobres">
            <i class="bi bi-gift-fill"></i> Sobres
            <span class="badge bg-warning ms-1">3</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/mensajes">
            <i class="bi bi-chat-dots-fill"></i> Mensajes
            <span class="badge bg-danger ms-1">2</span>
          </a>
        </li>
        <li class="nav-item dropdown">
          <div class="dropdown">
            <button class="dropdown-toggle">
              <i class="bi bi-person-circle"></i>
              <span id="nombre-usuario" th:text="${#httpSession.getAttribute('usuario') != null ? #httpSession.getAttribute('usuario').nombre : 'Diego Maradona'}">Diego Maradona</span>
            </button>
            <div class="dropdown-menu">
              <a href="/perfil"><i class="bi bi-gear"></i> Configuración</a>
              <hr>
              <a th:href="@{/login}" class="danger"><i class="bi bi-box-arrow-right"></i> Salir</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contenido Principal -->
<main class="container-principal mt-5 pt-4">
  <h1 class="display-6 mb-3">
    Bienvenido, DT
    <span class="text-primary" th:text="${#httpSession.getAttribute('equipo') != null ? #httpSession.getAttribute('equipo').nombre : 'Coco Basile'}">Coco Basile</span>
  </h1>

  <div id="contenedor-padre">
    <div id="contenedor-contenedores">
      <div class="seccion-home sh1">
        <div class="plantilla">
          <i class="bi bi-joystick fs-1 text-primary"></i>
          <span><h5 class="card-title mt-2">Tu Formación</h5></span>
        </div>
        <a href="plantilla" class="plantilla">Ver mi plantilla</a>
      </div>

      <div class="col-md-6">
        <div class="seccion-home sh2">
          <div class="card-header bg-primary text-white">
            <i class="bi bi-heart-pulse"></i> Estado del Equipo
          </div>
          <div class="card-body">
            <h6 class="titulo-seccion">Stamina General</h6>
            <div class="progress">
              <div class="progress-bar" style="width: 78%">
                <span id="porcentaje">78%</span>
              </div>
            </div>
            <hr>
            <h6 class="titulo-seccion">Lesionados</h6>
            <div class="sector-lesionados-scroll">
              <div class="lesionado">
                Lionel Messi
                <span class="badge bg-danger">5 días</span>
              </div>
              <div class="lesionado">
                Cristiano Ronaldo
                <span class="badge bg-danger">2 días</span>
              </div>
              <div class="lesionado">
                Ronaldinho
                <span class="badge bg-danger">2 semanas</span>
              </div>
              <div class="lesionado">
                Neymar JR
                <span class="badge bg-danger">2 años</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- fragmento de torneos -->
      <div th:replace="~{vista-list-torneos :: torneoList}"></div>
    </div>
  </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
