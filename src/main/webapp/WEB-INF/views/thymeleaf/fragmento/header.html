<!-- templates/fragments/header.html -->
<header th:fragment="navbar(equipoNombre)">
  <nav class="navbar">
    <a id="titulo-nav" class="navbar-brand mx-auto" th:href="@{/home}">FUTCODE</a>
    <div class="container d-flex justify-content-end">
      <div id="navbarNav">
        <ul class="ms-auto d-flex align-items-center">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/torneo/lista-torneos}">
              <i class="bi bi-trophy-fill"></i> Torneos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/jugador/comprar-sobres}">
              <i class="bi bi-cart"></i> Mercado
              <span class="badge bg-warning ms-1">3</span>
            </a>
          </li>
          <li class="nav-item dropdown">
            <div class="dropdown">
              <button class="dropdown-toggle">
                <i class="bi bi-person-circle"></i>
                <span id="nombre-usuario" th:text="${equipoNombre}">Diego Maradona</span>
              </button>
              <div class="dropdown-menu">
                <a th:href="@{/logout}" class="danger">
                  <i class="bi bi-box-arrow-right"></i> Salir
                </a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
