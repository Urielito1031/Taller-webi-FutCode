<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Torneos</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/list-torneos.css}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .main-title {
            text-align: center;
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 50px;
            background: linear-gradient(45deg, #00ffc3, #03dac6, #bb86fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 195, 0.3);
            position: relative;
        }

        .main-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(45deg, #00ffc3, #bb86fc);
            border-radius: 2px;
        }

        .no-torneos {
            text-align: center;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            margin: 40px 0;
        }

        .no-torneos i {
            font-size: 4rem;
            color: #666;
            margin-bottom: 20px;
        }

        .section-title {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            margin: 60px 0 40px 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .section-title.ganados {
            color: #ffd93d;
            text-shadow: 0 0 20px rgba(255, 217, 61, 0.4);
        }

        .section-title.otros {
            color: #aaa;
            text-shadow: 0 0 20px rgba(170, 170, 170, 0.2);
        }

        .section-title i {
            font-size: 2rem;
        }

        .torneos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .torneo-card {
            border-radius: 24px;
            padding: 30px;
            position: relative;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            border: 2px solid;
            overflow: hidden;
        }

        .torneo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            opacity: 0.1;
            z-index: -1;
        }

        .torneo-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .torneo-ganado {
            background: linear-gradient(135deg, #ffd93d22, #ffb34722);
            border-color: #ffd93d;
            box-shadow: 0 0 30px rgba(255, 217, 61, 0.3);
        }

        .torneo-ganado:hover {
            box-shadow: 0 0 40px rgba(255, 217, 61, 0.5), 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .torneo-top3 {
            background: linear-gradient(135deg, #cd7f3222, #d4af3722);
            border-color: #cd7f32;
            box-shadow: 0 0 25px rgba(205, 127, 50, 0.3);
        }

        .torneo-top3:hover {
            box-shadow: 0 0 35px rgba(205, 127, 50, 0.5), 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .torneo-normal {
            background: linear-gradient(135deg, #ffffff11, #ffffff05);
            border-color: #666;
            box-shadow: 0 0 20px rgba(102, 102, 102, 0.2);
        }

        .torneo-normal:hover {
            box-shadow: 0 0 30px rgba(102, 102, 102, 0.4), 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .badge-victoria {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ffd93d, #ffb347);
            color: #000;
            font-weight: 800;
            border-radius: 20px;
            padding: 8px 24px;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(255, 217, 61, 0.4);
            border: 3px solid #fff;
            letter-spacing: 1px;
            text-transform: uppercase;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 5px 15px rgba(255, 217, 61, 0.4); }
            to { box-shadow: 0 5px 25px rgba(255, 217, 61, 0.6); }
        }

        .tipo-torneo-badge {
            display: inline-block;
            background: rgba(0, 0, 0, 0.6);
            color: #ffd93d;
            border-radius: 15px;
            font-size: 0.8rem;
            padding: 6px 16px;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            border: 1px solid rgba(255, 217, 61, 0.3);
        }

        .tipo-torneo-badge.unico {
            background: rgba(152, 67, 249, 0.8);
            color: #fff;
            border: 1px solid rgba(152, 67, 249, 0.5);
        }

        .puesto-container {
            text-align: center;
            margin: 20px 0;
        }

        .puesto-numero {
            font-size: 4rem;
            font-weight: 900;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            display: inline-block;
        }

        .torneo-ganado .puesto-numero {
            color: #ffd93d;
            text-shadow: 0 0 20px rgba(255, 217, 61, 0.6);
        }

        .torneo-top3 .puesto-numero {
            color: #cd7f32;
            text-shadow: 0 0 20px rgba(205, 127, 50, 0.6);
        }

        .torneo-normal .puesto-numero {
            color: #aaa;
        }

        .torneo-nombre {
            font-size: 1.4rem;
            font-weight: 700;
            text-align: center;
            margin: 20px 0;
            color: inherit;
            line-height: 1.3;
        }

        .goles-info {
            text-align: center;
            margin-top: 25px;
            padding: 15px;
            background: rgba(0, 255, 195, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 195, 0.2);
        }

        .goles-info i {
            margin-right: 8px;
            color: #00ffc3;
        }

        .goles-numero {
            font-size: 1.3rem;
            font-weight: 700;
            color: #00ffc3;
            text-shadow: 0 0 10px rgba(0, 255, 195, 0.4);
        }

        .volver-btn {
            display: block;
            width: 250px;
            margin: 60px auto 0;
            padding: 15px 30px;
            background: linear-gradient(45deg, #00ffc3, #03dac6);
            color: #000;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1.1rem;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 255, 195, 0.3);
            border: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .volver-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 255, 195, 0.5);
            background: linear-gradient(45deg, #03dac6, #00ffc3);
            color: #000;
            text-decoration: none;
        }

        .volver-btn i {
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.2rem;
            }

            .section-title {
                font-size: 1.8rem;
            }

            .torneos-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .torneo-card {
                padding: 25px;
            }

            .puesto-numero {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="main-title">
        <i class="fas fa-trophy"></i>
        Historial de Torneos
    </h1>

    <!-- Mensaje cuando no hay torneos -->
    <div th:if="(${torneosGanados == null or #lists.isEmpty(torneosGanados)}) and (${torneosOtros == null or #lists.isEmpty(torneosOtros)})" class="no-torneos">
        <i class="fas fa-calendar-times"></i>
        <h3>No has finalizado ning√∫n torneo a√∫n</h3>
        <p>¬°Participa en torneos para comenzar a construir tu historial!</p>
    </div>

    <!-- Torneos Ganados -->
    <div th:if="${torneosGanados != null && !#lists.isEmpty(torneosGanados)}">
        <h2 class="section-title ganados">
            <i class="fas fa-crown"></i>
            Torneos Ganados
            <i class="fas fa-trophy"></i>
        </h2>

        <div class="torneos-grid">
            <div th:each="torneo : ${torneosGanados}" class="torneo-card torneo-ganado">
                <div class="badge-victoria">
                    <i class="fas fa-star"></i>
                    ¬°Victoria!
                </div>

                <div class="tipo-torneo-badge" th:classappend="${torneo.tipoTorneo == 'PARTIDO_UNICO'} ? ' unico' : ''" th:text="${torneo.tipoTorneo == 'PARTIDO_UNICO'} ? 'Partido √önico' : ${torneo.tipoTorneo}">
                    Liga
                </div>

                <div class="puesto-container">
                    <div class="puesto-numero">1¬∞</div>
                </div>

                <h3 class="torneo-nombre" th:text="${torneo.nombreTorneo}">Nombre del Torneo</h3>

                <div class="goles-info">
                    <i class="fas fa-futbol"></i>
                    Goles marcados: <span class="goles-numero" th:text="${torneo.golesMarcados}">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Otros Torneos -->
    <div th:if="${torneosOtros != null && !#lists.isEmpty(torneosOtros)}">
        <h2 class="section-title otros">
            <i class="fas fa-medal"></i>
            Otros Torneos Finalizados
        </h2>

        <div class="torneos-grid">
            <div th:each="torneo : ${torneosOtros}" class="torneo-card" th:classappend="${torneo.top3} ? ' torneo-top3' : ' torneo-normal'">
                <div class="tipo-torneo-badge" th:classappend="${torneo.tipoTorneo == 'PARTIDO_UNICO'} ? ' unico' : ''" th:text="${torneo.tipoTorneo == 'PARTIDO_UNICO'} ? 'Partido √önico' : ${torneo.tipoTorneo}">
                    Liga
                </div>

                <div class="puesto-container">
                    <div class="puesto-numero" th:text="${torneo.puesto == 2 ? '2¬∞' : (torneo.puesto == 3 ? '3¬∞' : torneo.puesto + '¬∞')}">2¬∞</div>
                </div>

                <h3 class="torneo-nombre" th:text="${torneo.nombreTorneo}">Nombre del Torneo</h3>

                <div class="goles-info">
                    <i class="fas fa-futbol"></i>
                    Goles marcados: <span class="goles-numero" th:text="${torneo.golesMarcados}">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bot√≥n Volver -->
    <a th:href="@{/home}" class="volver-btn">
        <i class="fas fa-arrow-left"></i>
        Volver al Inicio
    </a>
</div>
</body>
</html>
