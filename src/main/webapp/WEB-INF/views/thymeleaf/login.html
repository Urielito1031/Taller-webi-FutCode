<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Iniciar Sesion</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/sesionUsuario.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">FUTCODE</a>
</nav>

<div id="contenedor-principal">
<main role="main" class="container">

    <h1>Bienvenido, Entrenador</h1>

    <div class="container">
        <div id="registerbox" class="formbox col-md-offset-3  col-sm-offset-2">
            <form action="#" th:action="@{/validar-login}" method="POST" th:object="${datosLogin}">
                <h3 class="form-signin-heading">Iniciar Sesión</h3>
                <hr class="colorgraph"><br>

                <label for="email" class="sr-only">Email</label>
                <input th:field="*{email}" id="email" class="form-control" required />

                <label for="password" class="sr-only">Contraseña</label>
                <input th:field="*{password}" type="password" id="password" class="form-control" required />

                <button id="btn-login" class="btn btn-lg btn-primary btn-block" Type="Submit">Login</button>

                <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}">
                </p>
            </form>
            <p class="link">¿No tenés cuenta?<a href="nuevo-usuario"> Registrarme</a></p>
        </div>
    </div>
</main>
</div>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{js/main.js}"></script>
</body>
</html>
