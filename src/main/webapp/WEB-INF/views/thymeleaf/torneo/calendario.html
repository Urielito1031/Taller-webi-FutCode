<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calendario del Torneo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/calendario.css}"/>
</head>
<body>
<div class="container calendario-container">
    <h1 class="text-center mb-4">Calendario del Torneo</h1>

    <div th:each="fecha : ${#numbers.sequence(1, 3)}">
    <div class="fecha-titulo">Fecha <span th:text="${fecha}"></span></div>

        <div th:each="partido : ${calendario}">
            <div th:if="${partido.numeroFecha == fecha}" class="row align-items-center partido">
                <!-- Equipo Local -->
                <div class="col-4 text-end">
                    <span th:text="${partido.equipoLocal}" class="me-2"></span>
                    <img th:src="@{'/img/escudos/' + ${partido.escudoLocal}}" class="escudo" alt="Escudo Local">
                </div>

                <!-- Resultado -->
                <div class="col-4 text-center fw-bold">
                    <span th:text="${partido.jugado} ? ${partido.golesLocal + ' - ' + partido.golesVisitante} : '-'"></span>
                </div>

                <!-- Equipo Visitante -->
                <div class="col-4 text-start">
                    <img th:src="@{'/img/escudos/' + ${partido.escudoVisitante}}" class="escudo" alt="Escudo Visitante">
                    <span th:text="${partido.equipoVisitante}" class="ms-2"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="botones-nav">
    <a th:href="@{'/torneo/' + ${id} + '/tabla-general'}">TABLA</a>
    <a th:href="@{'/torneo/' + ${id} + '/calendario'}">CALENDARIO</a>
</div>
</body>
</html>
