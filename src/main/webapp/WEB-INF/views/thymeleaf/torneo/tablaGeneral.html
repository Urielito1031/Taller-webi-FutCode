<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tabla General</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('./../../img/estadio.png') no-repeat center center fixed;
            background-size: cover;
            font-family: sans-serif;
            color: white;
        }
        .tabla-posiciones {
            background-color: #1e1e1e;
            border-radius: 0.5em;
            overflow: hidden;
            font-size: 0.9em;
            margin-right:auto;
            margin-left:auto;
            width:90%
        }
        .tabla-posiciones thead {
            background-color: #000;
            text-transform: uppercase;
        }
        .tabla-posiciones tbody tr {
            border-bottom: 1px solid #2c2c2c;
        }
        .tabla-posiciones tbody tr:nth-child(1) {
            background-color: #222;
            border-left: 5px solid gold;
        }
        .tabla-posiciones tbody tr:nth-child(2) {
            background-color: #222;
            border-left: 5px solid silver;
        }
        .tabla-posiciones tbody tr:nth-child(3) {
            background-color: #222;
            border-left: 5px solid #cd7f32; /* bronce */
        }
        .tabla-posiciones td, .tabla-posiciones th {
            text-align: center;
            vertical-align: middle;
            padding: 0.6em;
        }
        .nombre-equipo {
            text-align: left;
            padding-left: 1em;
        }
        .botones-nav {
            margin-top: 1em;
            display: flex;
            justify-content: space-around;
        }
        .botones-nav a {
            padding: 0.5em 1.5em;
            background-color: #2e2e2e;
            color: white;
            border: 1px solid #ccc;
            text-decoration: none;
            border-radius: 0.4em;
        }
        .botones-nav a.active {
            border: 2px solid yellow;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center mb-4">Tabla de Posiciones</h2>

    <div class="table-responsive-sm">
        <table class="tabla-posiciones">
            <thead>
            <tr>
                <th>Pos</th>
                <th>Equipo</th>
                <th>J</th>
                <th>V</th>
                <th>E</th>
                <th>D</th>
                <th>GF</th>
                <th>GC</th>
                <th>DG</th>
                <th>Pts</th>
            </tr>
            </thead>
            <tbody>
            <!-- Thymeleaf recorre la lista -->
            <tr th:each="equipo, iter : ${tablaGeneral.equipos}">
                <td th:text="${iter.index + 1}"></td>
                <td class="nombre-equipo">
                    <img th:src="@{'/img/escudos/' + ${equipo.nombreImagen}}" th:alt="'Escudo de ' + ${equipo.nombre}" width="24" height="24" class="me-2">
                    <span th:text="${equipo.nombre}"></span>
                </td>
                <td th:text="${equipo.partidosJugados}"></td>
                <td th:text="${equipo.partidosGanados}"></td>
                <td th:text="${equipo.partidosEmpatados}"></td>
                <td th:text="${equipo.partidosPerdidos}"></td>
                <td th:text="${equipo.golesAFavor}"></td>
                <td th:text="${equipo.golesEnContra}"></td>
                <td th:text="${equipo.dg}"></td>
                <td th:text="${equipo.puntos}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="botones-nav">
        <a th:href="@{'/torneo/' + ${id} + '/tabla-general'}">TABLA</a>
        <a th:href="@{'/torneo/' + ${id} + '/calendario'}">CALENDARIO</a>
        <a th:href="@{'/torneo/' + ${id} + '/mi-equipo'}">MI EQUIPO</a>
        <a th:href="@{'/torneo/' + ${id} + '/goleadores'}">GOLEADORES</a>
    </div>
</div>

</body>
</html>
