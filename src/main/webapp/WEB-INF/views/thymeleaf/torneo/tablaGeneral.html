<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tabla General</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/tablaGeneral.css}"/>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Tabla de Posiciones</h2>

        <div class="table-responsive-sm">
            <table class="tabla-posiciones">
                <thead>
                <tr>
                    <th>Pos</th>
                    <th>Equipo</th>
                    <th>J</th>
                    <th>V</th>
                    <th>E</th>
                    <th>D</th>
                    <th>GF</th>
                    <th>GC</th>
                    <th>DG</th>
                    <th>Pts</th>
                </tr>
                </thead>
                <tbody>
                <!-- Thymeleaf recorre la lista -->
                <tr th:each="equipo, iter : ${tablaGeneral.equipos}">
                    <td th:text="${iter.index + 1}"></td>
                    <td class="nombre-equipo">
                        <img th:src="@{'/img/escudos/' + ${equipo.nombreImagen}}" th:alt="'Escudo de ' + ${equipo.nombre}" width="24" height="24" class="me-2">
                        <span th:text="${equipo.nombre}"></span>
                    </td>
                    <td th:text="${equipo.partidosJugados}"></td>
                    <td th:text="${equipo.partidosGanados}"></td>
                    <td th:text="${equipo.partidosEmpatados}"></td>
                    <td th:text="${equipo.partidosPerdidos}"></td>
                    <td th:text="${equipo.golesAFavor}"></td>
                    <td th:text="${equipo.golesEnContra}"></td>
                    <td th:text="${equipo.dg}"></td>
                    <td th:text="${equipo.puntos}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="botones-nav">
            <a th:href="@{'/torneo/' + ${id} + '/tabla-general'}">TABLA</a>
            <a th:href="@{'/torneo/' + ${id} + '/calendario'}">CALENDARIO</a>
        </div>
    </div>
</body>
</html>
