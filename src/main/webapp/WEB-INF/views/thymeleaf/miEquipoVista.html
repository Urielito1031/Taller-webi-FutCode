<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Equipo nuevo</title>
    <link rel="stylesheet" th:href="@{/css/miEquipoStyle.css(v=${T(java.lang.System).currentTimeMillis()})}"/>

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
</head>
<body>

<nav class="navbar">
    <a id="titulo-nav" class="navbar-brand" th:href="@{/home}">FUTCODE</a>

    <ul class="navbar-links">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/equipo}"><i class="bi bi-people-fill"></i> Mi Equipo</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/tabla-general}"><i class="bi bi-trophy-fill"></i> Torneos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/jugador/comprar-sobres}">
                <i class="bi bi-gift-fill"></i> Sobres <span class="badge">3</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/mensajes}">
                <i class="bi bi-chat-dots-fill"></i> Mensajes <span class="badge">2</span>
            </a>
        </li>
        <li class="nav-item dropdown">
            <div class="dropdown">
                <button class="dropdown-toggle">
                    <i class="bi bi-person-circle"></i>
                    <span
                            id="nombre-usuario"
                            th:text="${#httpSession.getAttribute('usuario') != null ? #httpSession.getAttribute('usuario').nombre : 'Diego Maradona'}"
                    >Diego Maradona</span>
                </button>
                <div class="dropdown-menu">
                    <a href="/perfil"><i class="bi bi-gear"></i> Configuración</a>
                    <hr />
                    <a th:href="@{/login}" class="danger"><i class="bi bi-box-arrow-right"></i> Salir</a>
                </div>
            </div>
        </li>
    </ul>
</nav>

<h1>Mi equipo</h1>

<h4>Aca se visualizan los jugadores que tenes a tu disposición</h4>

<div id="contenedor-principal">
    <div id="subContenedor">
        <ul class="container">
            <li class="contenedor-jugador" th:each="jugador : ${equipo.jugadores}"
                th:style="'background-image: url(' + ${jugador.imagen} + ');'">
                <div class="overlay">
                    <h3>Jugador</h3>
                    <span th:text="${jugador.nombre} + ' ' + ${jugador.apellido}"></span>
                    <div class="titulo-con-linea"><h4>Posición</h4><hr></div>
                    <span th:text="${jugador.posicionNatural}"></span>
                    <div class="titulo-con-linea"><h4>Rating</h4><hr></div>
                    <span th:text="${jugador.rating}"></span>
                    <div class="titulo-con-linea"><h4>Rareza</h4><hr></div>
                    <span th:text="${jugador.rarezaJugador}"></span>
                </div>
            </li>
        </ul>
    </div>
    <form th:action="@{/home}" method="get">
        <button type="submit">Ver mi plantilla</button>
    </form>
</div>
</body>
</html>
