<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torneos | FutCode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .torneo-card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border-radius: 1rem;
    }
    .torneo-card:hover {
      transform: translateY(-0.25rem);
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    }
    .estado-badge {
      top: 1rem;
      right: 1rem;
      border-radius: 2rem;
      padding: 0.5rem 1rem;
    }
    .format-badge {
      font-size: 0.9rem;
      padding: 0.5rem 0.75rem;
    }
    .phase-list {
      column-count: 2;
    }
  </style>
</head>
<body class="bg-light">
<main class="container py-5">
  <header class="text-center mb-5">
    <h1 class="display-4 fw-bold text-primary">
      <i class="bi bi-trophy me-2"></i>Torneos
    </h1>
  </header>

  <section class="row g-4">
    <article th:each="torneo : ${torneos}" class="col-12 col-md-6 col-lg-4">
      <div class="torneo-card card h-100 shadow-sm position-relative">
        <th:block th:switch="${torneo.estado.name()}">
          <div th:case="ABIERTO" class="estado-badge position-absolute bg-success">
            <i class="bi bi-unlock"></i> Abierto
          </div>
          <div th:case="EN_CURSO" class="estado-badge position-absolute bg-warning">
            <i class="bi bi-clock-history"></i> En curso
          </div>
          <div th:case="*" class="estado-badge position-absolute bg-danger">
            <i class="bi bi-lock"></i> Cerrado
          </div>
        </th:block>

        <div class="card-body d-flex flex-column">
          <h2 class="h4 mb-3" th:text="${torneo.nombre}"></h2>
          <p class="text-muted small mb-3" th:text="${torneo.descripcion}"></p>

          <th:block th:if="${torneo.formatoTorneo}">
            <div class="bg-light p-3 rounded mb-3">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="h6 mb-0">
                  <i class="bi bi-diagram-3 me-2"></i>
                  <span th:text="${torneo.formatoTorneo.tipo == T(com.tallerwebi.dominio.model.enums.TipoFormato).LIGA} ? 'Liga' : 'Copa'"></span>
                </h3>
                <th:block th:if="${torneo.formatoTorneo.tipo == T(com.tallerwebi.dominio.model.enums.TipoFormato).COPA}">
                  <span class="badge format-badge bg-info">
                    <i class="bi bi-people"></i>
                    <span th:text="${torneo.formatoTorneo.equiposPorGrupo} + 'x' + ${torneo.formatoTorneo.equiposQueAvanzan}"></span>
                  </span>
                </th:block>
              </div>

              <th:block th:switch="${torneo.formatoTorneo.tipo.name()}">
                <!-- Formato Liga -->
                <div th:case="LIGA" class="text-center">
                  <div class="d-flex justify-content-around align-items-center">
                    <div>
                      <div class="text-muted small mb-1">Jornadas totales</div>
                      <div class="h4 text-primary" th:text="${torneo.formatoTorneo.rondas}"></div>
                    </div>
                  </div>
                </div>

                <!-- Formato Copa -->
                <div th:case="COPA">
                  <div class="mb-3">
                    <div class="row g-2 text-center">
                      <div class="col-6">
                        <div class="text-muted small">Equipos por grupo</div>
                        <div class="h5" th:text="${torneo.formatoTorneo.equiposPorGrupo}"></div>
                      </div>
                      <div class="col-6">
                        <div class="text-muted small">Clasifican</div>
                        <div class="h5" th:text="${torneo.formatoTorneo.equiposQueAvanzan}"></div>
                      </div>
                    </div>
                  </div>

                  <th:block th:if="${not #lists.isEmpty(torneo.formatoTorneo.fases)}">
                    <div class="mt-2">
                      <div class="text-muted small mb-2">Fases del torneo</div>
                      <ul class="phase-list list-unstyled mb-0">
                        <li th:each="fase : ${torneo.formatoTorneo.fases}"
                            class="text-nowrap">
                          <i class="bi bi-chevron-right me-1"></i>
                          <span th:text="${fase}"></span>
                        </li>
                      </ul>
                    </div>
                  </th:block>
                </div>
              </th:block>
            </div>
          </th:block>

          <th:block th:if="${not #lists.isEmpty(torneo.equiposParticipantes)}">
            <div class="mt-auto">
              <h3 class="h6 mb-2"><i class="bi bi-people me-2"></i>Equipos</h3>
              <ul class="list-unstyled">
                <li th:each="equipo : ${torneo.equiposParticipantes}"
                    class="d-flex justify-content-between small py-1">
                  <span th:text="${equipo.nombre}"></span>
                  <em class="text-muted" th:text="${equipo.club.nombre}"></em>
                </li>
              </ul>
            </div>
          </th:block>

          <button th:if="${torneo.estado.name() == 'ABIERTO'}"
                  class="btn btn-primary w-100 mt-3">
            Unirse <i class="bi bi-arrow-right ms-2"></i>
          </button>
        </div>
      </div>
    </article>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
