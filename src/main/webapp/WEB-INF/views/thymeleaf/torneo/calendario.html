<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calendario del Torneo</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1HI2KZ5zF1ZC7xSkxPB49G1yR5K9aY8fTPi2P3yQ1oB"
          crossorigin="anonymous">

    <style>
        body {
            background-image: url("/core/img/estadio.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        .calendario-container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 1em;
            padding: 2em;
            margin-top: 2em;
        }

        .escudo {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .partido {
            padding: 1em;
            border-bottom: 1px solid #ccc;
        }

        .fecha-titulo {
            font-weight: bold;
            background-color: #0d6efd;
            color: white;
            padding: 0.5em;
            border-radius: 0.5em;
            margin-top: 1.5em;
        }
    </style>
</head>
<body>
<div class="container calendario-container">
    <h1 class="text-center mb-4">Calendario del Torneo</h1>

    <div th:each="fecha : ${#numbers.sequence(1, 3)}">
    <div class="fecha-titulo">Fecha <span th:text="${fecha}"></span></div>

        <div th:each="partido : ${calendario}">
            <div th:if="${partido.numeroFecha == fecha}" class="row align-items-center partido">
                <!-- Equipo Local -->
                <div class="col-4 text-end">
                    <span th:text="${partido.equipoLocal}" class="me-2"></span>
                    <img th:src="@{'/img/escudos/' + ${partido.escudoLocal}}" class="escudo" alt="Escudo Local">
                </div>

                <!-- Resultado -->
                <div class="col-4 text-center fw-bold">
                    <span th:text="${partido.jugado} ? ${partido.golesLocal + ' - ' + partido.golesVisitante} : '-'"></span>
                </div>

                <!-- Equipo Visitante -->
                <div class="col-4 text-start">
                    <img th:src="@{'/img/escudos/' + ${partido.escudoVisitante}}" class="escudo" alt="Escudo Visitante">
                    <span th:text="${partido.equipoVisitante}" class="ms-2"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
