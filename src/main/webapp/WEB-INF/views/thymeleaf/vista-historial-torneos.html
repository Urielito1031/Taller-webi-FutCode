<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Torneos</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/list-torneos.css}" />
</head>
<body>
<div class="container mt-5" style="max-width: 1200px;">
    <h1 class="display-5 mb-4 text-center">Historial de Torneos Finalizados</h1>
    <div th:if="${historialTorneos == null or #lists.isEmpty(historialTorneos)}" class="alert alert-info text-center">
        No has finalizado ningún torneo aún.
    </div>
    <div th:if="${historialTorneos != null and !#lists.isEmpty(historialTorneos)}" class="row justify-content-center g-4">
        <div class="col-12 col-md-6 col-lg-4" th:each="torneo : ${historialTorneos}">
            <div class="card shadow-sm h-100 border-0 rounded-4 historial-torneo-card">
                <div class="card-body d-flex flex-column justify-content-between align-items-center p-4">
                    <h5 class="card-title text-primary fw-bold mb-3" th:text="${torneo.nombre}">Nombre del Torneo</h5>
                    <div class="puesto-box mb-2">
                        Puesto alcanzado: <span class="badge bg-success ms-2" th:text="${torneo.puesto}">1</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
        <a th:href="@{/home}" class="fechas-btn d-inline-block" style="width:auto; min-width:180px;">
            <i class="bi bi-arrow-left"></i> Volver al inicio
        </a>
    </div>
</div>
</body>
</html>
