<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FutCode</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
  <link th:href="@{./css/main.css}" rel="stylesheet" />
  <link th:href="@{./css/list-torneos.css}" rel="stylesheet" />
  <link th:href="@{./css/sidebar.css}" rel="stylesheet" />

</head>
<body>
<!-- Indicador de menú lateral - MÁS VISIBLE -->
<div class="menu-indicator" onclick="toggleSidebar()" aria-label="Abrir menú lateral">
  <i class="bi bi-chevron-right"></i>
</div>

<!-- Overlay para cerrar la sidebar -->
<div class="sidebar-overlay" onclick="toggleSidebar()"></div>

<!-- Barra lateral -->
<aside class="sidebar" id="sidebar">
  <a th:href="@{/home}" class="sidebar-brand">FUTCODE</a>
  <ul>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/plantilla}">
        <i class="bi bi-people-fill"></i> Mi Plantilla
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/jugador/mis-sobres}">
        <i class="bi bi-archive"></i> Mis Sobres
        <span class="badge ms-2">3</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/partido/mi-historial}">
        <i class="bi bi-clock-history"></i> Historial de Partidos
      </a>
    </li>
  </ul>
</aside>

<!-- Navbar -->
<nav class="navbar">
  <a id="titulo-nav" class="navbar-brand" th:href="@{/home}">FUTCODE</a>
  <div class="container">
    <div id="navbarNav">
      <ul class="ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/torneo/lista-torneos}">
            <i class="bi bi-trophy-fill"></i> Torneos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/jugador/comprar-sobres}">
            <i class="bi bi-cart"></i> Mercado
            <span class="badge bg-warning ms-1">3</span>
          </a>
        </li>
        <li class="nav-item dropdown">
          <div class="dropdown">
            <button class="dropdown-toggle">
              <i class="bi bi-person-circle"></i>
              <span id="nombre-usuario" th:text="${equipoNombre}">Diego Maradona</span>
            </button>
            <div class="dropdown-menu">
              <a th:href="@{/logout}" class="danger">
                <i class="bi bi-box-arrow-right"></i> Salir
              </a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contenido Principal -->
<main class="container-principal mt-5 pt-4">
  <div class="contenedor-main">
    <h1 class="display-6 mb-3">
      Bienvenido, DT
      <span class="text-primary" th:text="${equipoNombre}">Coco Basile</span>
    </h1>

    <div th:if="${mensajeTorneo}" class="alert alert-info" role="alert" th:text="${mensajeTorneo}">
    </div>
    <div id="lista-torneos" th:replace="~{vista-list-torneos :: torneoList}">
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.querySelector('.sidebar-overlay');
    sidebar.classList.toggle('active');
    overlay.classList.toggle('active');
  }

  document.addEventListener('DOMContentLoaded', () => {
    const sidebar = document.getElementById('sidebar');

    document.addEventListener('click', (e) => {
      if (sidebar.classList.contains('active') &&
          !sidebar.contains(e.target) &&
          !e.target.closest('.menu-indicator')) {
        toggleSidebar();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && sidebar.classList.contains('active')) {
        toggleSidebar();
      }
    });
  });
</script>
</body>
</html>
