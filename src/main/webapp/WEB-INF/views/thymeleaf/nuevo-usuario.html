<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Nuevo Usuario</title>

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />
  <!-- custom style -->
  <link rel="stylesheet" th:href="@{/css/sesionUsuario.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">FUTCODE</a>
</nav>

<div id="contenedor-principal">
<main role="main" class="container">

  <h1>Bienvenido a FUTCODE</h1>

  <div class="container">
    <div id="loginbox" class="formbox  col-md-offset-3 col-sm-offset-2">
      <form action="#" th:action="@{/registrarme}" method="POST" th:object="${usuario}">
        <h3 class="form-signin-heading mb-3">Nuevo Usuario</h3>
        <hr class="colorgraph mb-4">

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" th:field="*{email}" id="email"
                 class="form-control"
                 th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
          <div class="invalid-feedback" th:errors="*{email}">Error en el email</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" th:field="*{password}" id="password"
                 class="form-control"
                 th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
          <div class="invalid-feedback" th:errors="*{password}">Error en la contraseña</div>
        </div>

        <!-- Mensaje global de error (como usuario duplicado) -->
        <div th:if="${error != null}" class="alert alert-danger" th:text="'Error: ' + ${error}"></div>

        <button id="btn-registrarme" class="btn btn-primary w-100">Registrarme</button>
      </form>
      <p class="link">¿Ya tenés cuenta? <a th:href="@{/login}">Iniciar sesión</a></p>
    </div>
  </div>
</main>
</div>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
