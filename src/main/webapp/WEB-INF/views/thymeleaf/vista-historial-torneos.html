<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Torneos</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/list-torneos.css}" />
</head>
<body>
<div class="container mt-5">
    <h1 class="display-5 mb-4 text-center">Historial de Torneos Finalizados</h1>
    <div th:if="${historialTorneos == null or #lists.isEmpty(historialTorneos)}" class="alert alert-info text-center">
        No has finalizado ningún torneo aún.
    </div>
    <div th:if="${historialTorneos != null and !#lists.isEmpty(historialTorneos)}">
        <table class="table table-hover table-bordered bg-white rounded shadow">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre del Torneo</th>
                    <th>Puesto alcanzado</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="torneo : ${historialTorneos}">
                    <td th:text="${torneo.nombre}">Nombre del Torneo</td>
                    <td th:text="${torneo.puesto}">Puesto</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center mt-4">
        <a th:href="@{/home}" class="fechas-btn">
            <i class="bi bi-arrow-left"></i> Volver al inicio
        </a>
    </div>
</div>
</body>
</html>
